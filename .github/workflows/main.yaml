# Workflow name
name: Deploy to Heroku

# Trigger the workflow on every push to the main branch
on:
  push:
    branches: [main]

# Workflow jobs
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Log in to Heroku Container Registry
      - name: Log in to Heroku Container Registry
        run: |
          echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

      # Step 3: Build the Docker image
      - name: Build the Docker image
        run: |
          docker build --file ./Dockerfile --tag registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      # Step 4: Push the Docker image to Heroku
      - name: Push the Docker image to Heroku
        run: |
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      # Step 5: Release the Docker container on Heroku
      - name: Release the Docker container on Heroku
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
